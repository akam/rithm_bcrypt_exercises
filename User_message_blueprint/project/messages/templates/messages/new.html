{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{{ url_for('messages.index', id=user.id) }}">
    {{ form.csrf_token }}
  <p>
    {{ form.message(placeholder="messages") }}
    <span>
      {% if form.message.errors %}
        {% for error in form.message.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  <button type="submit">Add message!</button>
</form>

{% endblock %}
